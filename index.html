<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Calculator</title>
</head>
<body>
  <form class="calculator">
    <div class="grid">
        <label class="input" id="input"></label>
        <button type="button" name="add" id="addition" class="plus" onclick="changeOperation(this.id) ">+</button>
        <button type="button" name="subtract" id="subtraction" class="minus" onclick="changeOperation(this.id)">-</button>
        <button type="button" name="multiply" id="multiplication" class="times" onclick="changeOperation(this.id)">&times;</button>
        <button type="button" name="divide" id="division" class="divide" onclick="changeOperation(this.id)">&divide;</button>
        <button type="button" name="modulus" id="modulus" class="modulo" onclick="changeOperation(this.id)">%</button>
        <button type="button" class="decimal" name="." onclick="changeInput(this.name)">.</button>
        <button type="button" class="num0" name="0" onclick="changeInput(this.name)">0</button>
        <button type="button" class="num1" name="1" onclick="changeInput(this.name)">1</button>
        <button type="button" class="num2" name="2" onclick="changeInput(this.name)">2</button>
        <button type="button" class="num3" name="3" onclick="changeInput(this.name)">3</button>
        <button type="button" class="num4" name="4" onclick="changeInput(this.name)">4</button>
        <button type="button" class="num5" name="5" onclick="changeInput(this.name)">5</button>
        <button type="button" class="num6" name="6" onclick="changeInput(this.name)">6</button>
        <button type="button" class="num7" name="7" onclick="changeInput(this.name)">7</button>
        <button type="button" class="num8" name="8" onclick="changeInput(this.name)">8</button>
        <button type="button" class="num9" name="9" onclick="changeInput(this.name)">9</button>
      <!-- this "onclick" calls the "equal" function in the main.js file -->
      <button type="button" class="equal" onclick="equals()">Equals</button>
      <button type="reset" class="clear" onclick="clearPress()">Clear</button>
    </div>
  </form>
  <div id="result"></div>
</body>
</html>
